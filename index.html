<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main id="calculator">
        <input type="text" id="input" disabled>
        <div class="row">
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn">CE</div>
        </div>
        <div class="row">
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn">X</div>
        </div>
        <div class="row">
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn">-</div>
        </div>
        <div class="row">
            <div class="btn">0</div>
            <div class="btn">C</div>
            <div class="btn">=</div>
            <div class="btn">+</div>
        </div>
        <div class="row">
            <div class="btn">(</div>
            <div class="btn">)</div>
            <div class="btn">.</div>
            <div class="btn">รท</div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
